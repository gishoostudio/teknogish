<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>داشبورد</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h1 {
      color: green;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>🎉 خوش آمدی!</h1>
    <p>شما با موفقیت وارد پنل کاربری تکنوگیش شده‌اید.</p>
    <button onclick="logout()">خروج از حساب</button>
  </div>

  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = '/src/index.html';
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/src/index.html';
    }
  </script>

</body>
</html>
