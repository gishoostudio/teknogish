<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود | تکنوگیش</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      font-size: 1em;
    }
  </style>
</head>
<body>

<h2>ورود یا ثبت‌نام</h2>
<form id="authForm">
  <input type="email" id="email" placeholder="ایمیل شما" required><br>
  <button type="button" onclick="requestOTP()">ارسال کد تایید</button>
  <input type="text" id="otp" placeholder="کد تایید را وارد کنید" required>
  <button type="submit">ورود</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("HxrJTFWRj9Hsyez-fytAw"); // کلید عمومی EmailJS

  let generatedCode = null;

  function generateOTP() {
    return Math.floor(100000 + Math.random() * 900000).toString();
  }

  function requestOTP() {
    const email = document.getElementById("email").value;
    if (!email) return alert("لطفا ایمیل را وارد کنید");

    generatedCode = generateOTP();

    emailjs.send("service_k2787c8", "template_eyrr8ou", {
      to_email: email,
      otp_code: generatedCode
    }).then(() => {
      alert("کد تایید به ایمیل شما ارسال شد.");
    }).catch(() => {
      alert("خطا در ارسال ایمیل");
    });
  }

  document.getElementById("authForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const otp = document.getElementById("otp").value;

    if (otp !== generatedCode) {
      return alert("کد تایید نادرست است!");
    }

    const response = await fetch("/api/auth/login-or-register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await response.json();
    if (data.token) {
      localStorage.setItem("token", data.token);
      window.location.href = "/dashboard.html";
    } else {
      alert("خطا در ورود یا ثبت‌نام");
    }
  });
</script>

</body>
</html>
