<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ورود و ثبت‌نام teknogish</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
    .box { background: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    .box h2 { text-align: center; }
    input, button { width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 4px; }
    button { background: #2ecc71; color: white; border: none; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

  <div class="box">
    <h2>ثبت‌نام</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="نام" required />
      <input type="email" name="email" placeholder="ایمیل" required />
      <input type="password" name="password" placeholder="رمز عبور" required />
      <button type="submit">ارسال کد تأیید</button>
    </form>
    <form id="verifyForm" style="display:none;">
      <input type="text" name="otp" placeholder="کد تأیید" required />
      <button type="submit">تأیید کد</button>
    </form>
  </div>

  <div class="box">
    <h2>ورود</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="ایمیل" required />
      <input type="password" name="password" placeholder="رمز عبور" required />
      <button type="submit">ورود</button>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const verifyForm = document.getElementById('verifyForm');
    let tempData = {};

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = registerForm.name.value;
      const email = registerForm.email.value;
      const password = registerForm.password.value;
      tempData = { name, email, password };

      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(tempData),
      });
      const data = await res.json();
      alert(data.message || data.error);
      if (data.message) {
        registerForm.style.display = 'none';
        verifyForm.style.display = 'block';
      }
    });

    verifyForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const otp = verifyForm.otp.value;
      const res = await fetch('/auth/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ...tempData, otp }),
      });
      const data = await res.json();
      alert(data.message || data.error);
    });

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;

      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      alert(data.message || data.error);
    });
  </script>

</body>
</html>
