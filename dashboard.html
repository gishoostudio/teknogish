<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>داشبورد تکنوگیش</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ecf0f1;
      direction: rtl;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    h1 {
      color: #2ecc71;
    }
    p {
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>🎉 خوش آمدی!</h1>
    <p>شما با موفقیت وارد پنل کاربری تکنوگیش شده‌اید.</p>

    <button onclick="logout()">خروج از حساب</button>
  </div>

  <script>
    function logout() {
      // اگر در آینده توکن اضافه شد اینجا حذف میشه
      alert("از حساب خارج شدید.");
      window.location.href = "/";
    }
  </script>

</body>
</html>
